# Linux: uncomment `pytorch-cuda=12.1`
# MacOS: comment out `pytorch-cuda=12.1`
# conda env create -f conda.yaml
# conda activate gpu
name: gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pytorch=2.4
  - torchvision
  - torchaudio
  #- pytorch-cuda=12.1
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn
  - jupyterlab
  - ipykernel
  - pip:
      - tqdm
      - tensorboard
      - transformers
      - datasets
